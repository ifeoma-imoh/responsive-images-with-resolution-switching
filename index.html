<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolution Switching</title>
</head>
<body>
    <h1 style="color:rgb(126, 4, 116);text-align:center;">Resolution Switching with srcset and sizes</h1>
    <div  style="
        max-width: 800px;
        margin: 0 auto;
        padding: 30px 30px;">
        <img style="width: 100%;"
        sizes="(max-width 500px) 500px, 1000px)"
        srcset="https://res.cloudinary.com/ifeomaimoh/image/upload/f_auto,q_70,w_500/ifeoma.jpg 500w,
        https://res.cloudinary.com/ifeomaimoh/image/upload/f_auto,q_70,w_768/ifeoma.jpg 768w,
        https://res.cloudinary.com/ifeomaimoh/image/upload/f_auto,q_70,w_1024/ifeoma.jpg 1024w,
        https://res.cloudinary.com/ifeomaimoh/image/upload/f_auto,q_70,w_3200/ifeoma.jpg 3200w,"
        src="https://res.cloudinary.com/ifromaimoh/image/upload/f_auto,q_70,w_500/ifeoma.jpg"
        alt="My profile picture" 
        />
    </div>
</body>
</html>
